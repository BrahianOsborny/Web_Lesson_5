<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javaScript.js"></script> // embed JavaScript to HTML

</head>
<body>
<header>
    <h1>Rock Paper Scissors</h1>
</header>

<!-- Here I am building a score board for User and Machine -->

<div class="outcome-board">
    <div id="user-label" class="badge">User</div>
    <div id="Machine-label" class="badge">Mach</div>
    <span id="user-score">0</span>:<span id="machine-score">0</span>
</div>

<div class="result">
    <p>Paper covers rock. You win!</p>
    </div>

<div class="choices">
    <div class="choice" >
        <img src="https://img.icons8.com/color/96/000000/hand-rock--v1.png" onclick="game('rock')"/>
    </div>
    <div class="choice">
        <img src="https://img.icons8.com/color/96/000000/hand.png" onclick="game('paper')"/>
    </div>
    <div class="choice">
        <img src="https://img.icons8.com/color/96/000000/hand-scissors--v1.png" onclick="game('scissors')"/>
    </div>
</div>

<p id="PCmessage">Make a move!</p>
<p id="move-message">Make a move!</p>



</body>
</html>
